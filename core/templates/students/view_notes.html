{% extends "core/base.html" %}
{% block content %}



<div class="d-flex justify-content-center">
  <div class="card shadow-lg border-0 rounded-lg mt-5 overflow-auto" style="min-width: 80%;">
      <div class="card-header"><h3 class="text-center font-weight-light my-4">
        {{notes.Course}}
        
      </h3><h6 class="text-center font-weight-light my-4">
        {{notes.name}}</div>
      
      <div class="card-body">
          Course ID: {{notes.id}}
          <p>
            Course Status: {{notes.course}}
          </p>
          <h4>Description</h4>
          <p>
            {{notes.description}}

          </p>
          <div class="d-flex justify-content-end end-0">
            <a href="{% url "index" %}" class="btn btn-success">Close</a>
          </div>
      </div>

  </div>

</div>



{% endblock content %}
